    <!-- booking -->
    <section class="tm-main">
        <p>Booking</p>
    </section>

    <div class="row">
        <section class="tm-booking">
            <form>
                <div class="tm-form1">
                    <div class="flex-container">
                        <div class="data">
                            <input type="text" name="name" placeholder="Name">
                            <input type="email" name="email" placeholder="E-mail">
                        </div>
                        <div class="room">
                            <div class="tm-num2" id="handleCounter2">
                                <label for="number2">Number of Guests</label><br>
                                <button type="button" class="counter-minus btn btn-primary">-</button>
                                <input type="text" name="number2" id="number2" value="1">
                                <button type="button" class="counter-plus btn btn-primary">+</button>
                            </div>
                            <label for="rooms" id="inlinelable">Rooms</label>
                            <select name="Rooms" id="rooms">
                                <option value="luxurys">Kamar 1</option>
                                <option value="deluxs">Kamar 2</option>
                                <option value="premiers">Kamar 3</option>
                                <option value="Luxuryr">Kamar 3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <section class="tm-booking">
                    <form>
                        <!-- Your existing HTML code -->

                        <div class="tm-form2">
                            <div class="tm-cl">
                                <label for="date1" class="arrival">Tanggal Kunjung</label>
                                <input type="text" name="date1" class="range" readonly="readonly">
                                <input type="submit" id="sub" value="booking">
                            </div>
                        </div>
                    </form>
                </section>
            </form>
        </section>
