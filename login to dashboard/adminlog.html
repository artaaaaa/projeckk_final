<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form action="/dasboard/dash.html">
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="user" placeholder="user" autocomplete="nope" required id="user"/>
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password" required id="password"/>
      </div>
      <a href="#" class="link">Forgot Your Password?</a>
    </div>
    <div class="action">
      <button onclick="loginAdmin()">Sign in</button>
    </div>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
<script>
	function loginAdmin() {
		var user = document.getElementById("user").value;
		var password = document.getElementById("password").value;

		// Periksa kecocokan username dan password dengan data yang valid
		if (user === "admin1" && password === "admin123") {
			// Redirect ke halaman dashboard admin
			window.location.href = "/dasboard/dash.html";
		} else {
			alert("Login gagal. Periksa kembali username dan password Anda.");
		}
	}
</script>
</html>
